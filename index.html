    function showCopiedMessage(copiedText) {
        const status = document.getElementById('status');
        status.textContent = `Leikepöydälle kopioitiin "${copiedText}".`;
        setTimeout(() => {
            status.innerHTML = '&nbsp;';
        }, 2000);
    }

    // https://techoverflow.net/2018/03/30/copying-strings-to-the-clipboard-using-pure-javascript/
  function copyStringToClipboard (str) {
      var el=document.getElementById("text");
       // Set value (string to be copied)
       var previous_text=el.value;
       el.value = str;
       // Set non-editable to avoid focus and move outside of view
       el.setAttribute('readonly', 'true');
       el.setAttribute('contentEditable', 'true');
        //https://stackoverflow.com/questions/34045777/copy-to-clipboard-using-javascript-in-ios
       if (navigator.userAgent.match(/ipad|ipod|iphone/i)) {
         var range = document.createRange();
         range.selectNodeContents(el);
         var s = window.getSelection();
         s.removeAllRanges();
         s.addRange(range);
         el.setSelectionRange(0, 999999);
       }else{
         // Select text inside element
         el.select();
       }
       // Copy text to clipboard
       document.execCommand('copy');
       el.removeAttribute('readonly');
       el.value=previous_text;
       el.setAttribute('contentEditable', 'true');

       showCopiedMessage(str);
  }
  function addtoInput(str){
    //Add to input
    var el=document.getElementById("text");
    el.value+=str;
    //Copy char to clipboard
    copyStringToClipboard(str);
  }
  function send(){
    var el=document.getElementById("text");
    if(el.value!=""){
      var url="https://api.whatsapp.com/send?text="+encodeURI(el.value);
      window.location=url;
    }
  }
